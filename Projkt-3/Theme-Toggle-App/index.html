<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container -->
    <main class="container">
        <!-- text -->
        <h1 class="text">Hello! Fren :3 <br> Welcome to my site.</h1>
        <p class="text"> Change Theme: </p>
        <!-- checkbox -->
        <input type="checkbox" name="toggle" id="toggle" class="toggle-btn">
        <!-- toggle switch container -->
        <label for="toggle" class="switch-container" id="switch-container">
            <span class="switch"></span>
        </label>
    </main>
    <script src="script.js"></script>
</body>
</html>
